<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Subnet</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <h2>Subnet Test</h2>
        <p class="lead">UCI Subnet Directory</p>
    </div>

    <div class="form-group">
        <label for="comment">Notes:</label>
        <textarea class="form-control" rows="5" id="notes"></textarea>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="166" disabled>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="200"  disabled>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="174" >
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-dark">Query</button>
        </div>
    </div>
</div>

<br>

<div class="container">
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>IP</th>
            <th>HostName</th>
            <th>Cleaned</th>
            <th>Prev. Hostname</th>
            <th>Building #</th>
            <th>Room #</th>
            <th>UCNetID</th>
            <th>Touched</th>
            <th>Ping</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
